  decision_guidance:
    when_to_use:
      - 개선에 조정된 스토리들이 필요한 경우
      - 아키텍처 변경이 필요한 경우
      - 중대한 통합 작업이 필요한 경우
      - 위험 평가 및 완화 계획이 필요한 경우
      - 여러 팀 구성원이 관련 변경사항을 작업할 경우

  handoff_prompts:
    classification_complete: |
      개선이 다음과 같이 분류되었습니다: {{enhancement_type}}
      {{if single_story}}: 즉시 구현을 위해 brownfield-create-story 태스크로 진행합니다.
      {{if small_feature}}: brownfield-create-epic 태스크로 집중된 에픽을 생성합니다.
      {{if major_enhancement}}: 포괄적인 계획 워크플로우를 계속 진행합니다.

    documentation_assessment: |
      문서 평가 완료:
      {{if adequate}}: 기존 문서가 충분합니다. PRD 생성으로 직접 진행합니다.
      {{if inadequate}}: PRD 이전에 현재 시스템 상태를 파악하기 위해 document-project를 실행합니다.

    document_project_to_pm: |
      프로젝트 분석 완료. 주요 발견사항이 다음에 문서화되었습니다:
      - {{document_list}}
      이 발견사항을 사용하여 PRD 생성에 정보를 제공하고 동일한 측면을 재분석하지 않도록 하세요.

    pm_to_architect_decision: |
      PRD가 완료되어 docs/prd.md로 저장되었습니다. 
      아키텍처 변경이 확인되었습니다: {{yes/no}}
      {{if yes}}: 다음에 대한 아키텍처 문서 생성으로 진행합니다: {{specific_changes}}
      {{if no}}: 아키텍처 변경이 필요하지 않습니다. 검증으로 진행합니다.

    architect_to_po: "아키텍처가 완료되었습니다. docs/architecture.md로 저장하세요. 통합 안전성을 위해 모든 아티팩트를 검증해 주세요."

    po_to_sm: |
      모든 아티팩트가 검증되었습니다. 
      사용 가능한 문서 유형: {{sharded_prd / brownfield_docs}}
      {{if sharded}}: 표준 create-next-story 태스크를 사용하세요.
      {{if brownfield}}: 다양한 문서 형식을 처리하기 위해 create-brownfield-story 태스크를 사용하세요.

    sm_story_creation: |
      {{documentation_type}}에서 스토리 생성 중입니다.
      {{if missing_context}}: 스토리 생성 중에 사용자로부터 추가 컨텍스트를 수집해야 할 수 있습니다.

    complete: "모든 계획 아티팩트가 검증되었으며 개발을 시작할 수 있습니다. 사용 가능한 문서 형식을 기반으로 스토리가 생성됩니다."
