# <!-- Powered by BMAD™ Core -->
workflow:
  id: brownfield-fullstack
  name: 브라운필드 풀스택 개선
  description: >-
    기존 풀스택 애플리케이션에 새로운 기능, 현대화 또는 중대한 변경사항을 적용하는 
    에이전트 워크플로우입니다. 기존 시스템 분석과 안전한 통합을 처리합니다.
  type: brownfield
  project_types:
    - feature-addition # 기능 추가
    - refactoring # 리팩토링
    - modernization # 현대화
    - integration-enhancement # 통합 개선

  sequence:
    - step: enhancement_classification
      agent: analyst
      action: 개선 범위 분류
      notes: |
        개선 복잡도를 판단하여 적절한 경로로 라우팅:
        - 단일 스토리 (< 4시간) → brownfield-create-story 태스크 사용
        - 소규모 기능 (1-3 스토리) → brownfield-create-epic 태스크 사용  
        - 대규모 개선 (여러 에픽) → 전체 워크플로우 계속

        사용자에게 질문: "개선 범위를 설명해 주시겠습니까? 이것이 작은 수정, 기능 추가, 또는 아키텍처 변경이 필요한 대규모 개선인지 알려주세요."

    - step: routing_decision
      condition: 분류_기반
      routes:
        single_story:
          agent: pm
          uses: brownfield-create-story
          notes: "즉시 구현을 위한 단일 스토리 생성. 스토리 생성 후 워크플로우 종료."
        small_feature:
          agent: pm
          uses: brownfield-create-epic
          notes: "1-3개 스토리로 구성된 집중된 에픽 생성. 에픽 생성 후 워크플로우 종료."
        major_enhancement:
          continue: to_next_step
          notes: "아래의 포괄적인 계획 워크플로우를 계속 진행."

    - step: documentation_check
      agent: analyst
      action: 기존 문서 확인
      condition: major_enhancement_path
      notes: |
        적절한 프로젝트 문서가 존재하는지 확인:
        - 기존 아키텍처 문서, API 명세, 코딩 표준을 찾아봄
        - 문서가 최신이고 포괄적인지 평가
        - 적절한 경우: document-project 건너뛰고 PRD로 진행
        - 부적절한 경우: document-project를 먼저 실행

    - step: project_analysis
      agent: architect
      action: 기존 프로젝트 분석 및 document-project 태스크 사용
      creates: brownfield-architecture.md (또는 여러 문서)
      condition: documentation_inadequate
      notes: "document-project를 실행하여 현재 시스템 상태, 기술적 부채, 제약사항을 파악. 결과를 PRD 생성에 전달."

    - agent: pm
      creates: prd.md
      uses: brownfield-prd-tmpl
      requires: existing_documentation_or_analysis
      notes: |
        대규모 개선을 위한 PRD 생성. document-project가 실행된 경우, 재분석을 피하기 위해 그 결과를 참조.
        건너뛴 경우, 기존 프로젝트 문서를 사용.
        출력 저장: 최종 prd.md를 프로젝트의 docs/ 폴더에 복사.

    - step: architecture_decision
      agent: pm/architect
      action: 아키텍처 문서 필요성 판단
      condition: after_prd_creation
      notes: |
        PRD를 검토하여 아키텍처 계획이 필요한지 판단:
        - 새로운 아키텍처 패턴 → 아키텍처 문서 생성
        - 새로운 라이브러리/프레임워크 → 아키텍처 문서 생성
        - 플랫폼/인프라 변경 → 아키텍처 문서 생성
        - 기존 패턴 따르기 → 스토리 생성으로 건너뛰기

    - agent: architect
      creates: architecture.md
      uses: brownfield-architecture-tmpl
      requires: prd.md
      condition: architecture_changes_needed
      notes: "중대한 아키텍처 변경에 대해서만 아키텍처 생성. 출력 저장: 최종 architecture.md를 프로젝트의 docs/ 폴더에 복사."

    - agent: po
      validates: all_artifacts
      uses: po-master-checklist
      notes: "통합 안전성과 완성도를 위해 모든 문서 검증. 모든 문서의 업데이트가 필요할 수 있음."

    - agent: various
      updates: any_flagged_documents
      condition: po_checklist_issues
      notes: "PO가 문제를 발견한 경우, 관련 에이전트로 돌아가서 수정하고 업데이트된 문서를 docs/ 폴더로 다시 내보내기."

    - agent: po
      action: shard_documents
      creates: sharded_docs
      requires: all_artifacts_in_project
      notes: |
        IDE 개발을 위한 문서 샤딩:
        - 옵션 A: PO 에이전트를 사용한 샤딩: @po 다음 docs/prd.md 샤딩 요청
        - 옵션 B: 수동: shard-doc 태스크 + docs/prd.md를 채팅으로 드래그
        - 샤딩된 콘텐츠로 docs/prd/ 및 docs/architecture/ 폴더 생성

    - agent: sm
      action: create_story
      creates: story.md
      requires: sharded_docs_or_brownfield_docs
      repeats: for_each_epic_or_enhancement
      notes: |
        스토리 생성 사이클:
        - 샤딩된 PRD의 경우: @sm → *create (create-next-story 사용)
        - 브라운필드 문서의 경우: @sm → create-brownfield-story 태스크 사용
        - 사용 가능한 문서에서 스토리 생성
        - 스토리는 "Draft" 상태로 시작
        - 브라운필드의 경우 추가 컨텍스트 수집이 필요할 수 있음

    - agent: analyst/pm
      action: review_draft_story
      updates: story.md
      requires: story.md
      optional: true
      condition: user_wants_story_review
      notes: |
        선택사항: 초안 스토리 검토 및 승인
        - 참고: story-review 태스크 곧 출시 예정
        - 스토리 완성도 및 정렬 검토
        - 스토리 상태 업데이트: Draft → Approved

    - agent: dev
      action: implement_story
      creates: implementation_files
      requires: story.md
      notes: |
        개발 에이전트 (새 채팅): @dev
        - 승인된 스토리 구현
        - 모든 변경사항으로 파일 목록 업데이트
        - 완료 시 스토리를 "Review"로 표시

    - agent: qa
      action: review_implementation
      updates: implementation_files
      requires: implementation_files
      optional: true
      notes: |
        선택사항: QA 에이전트 (새 채팅): @qa → review-story
        - 리팩토링 능력을 가진 시니어 개발자 검토
        - 작은 문제는 직접 수정
        - 남은 항목에 대한 체크리스트 남김
        - 스토리 상태 업데이트 (Review → Done 또는 Review 유지)

    - agent: dev
      action: address_qa_feedback
      updates: implementation_files
      condition: qa_left_unchecked_items
      notes: |
        QA가 미체크 항목을 남긴 경우:
        - 개발 에이전트 (새 채팅): 남은 항목 처리
        - 최종 승인을 위해 QA로 돌아가기

    - repeat_development_cycle:
      action: continue_for_all_stories
      notes: |
        모든 에픽 스토리에 대해 스토리 사이클 반복 (SM → Dev → QA)
        PRD의 모든 스토리가 완료될 때까지 계속

    - agent: po
      action: epic_retrospective
      creates: epic-retrospective.md
      condition: epic_complete
      optional: true
      notes: |
        선택사항: 에픽 완료 후
        - 참고: epic-retrospective 태스크 곧 출시 예정
        - 에픽이 올바르게 완료되었는지 검증
        - 학습 사항 및 개선점 문서화

    - workflow_end:
      action: project_complete
      notes: |
        모든 스토리가 구현되고 검토되었습니다!
        프로젝트 개발 단계 완료.

        참조: {root}/data/bmad-kb.md#IDE Development Workflow

  flow_diagram: |
