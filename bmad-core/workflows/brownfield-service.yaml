        style N fill:#F0E68C
        style S fill:#F0E68C
    ```

  decision_guidance:
    when_to_use:
      - 서비스 개선에 조정된 스토리들이 필요한 경우
      - API 버전 관리 또는 호환성을 깨뜨리는 변경이 필요한 경우
      - 데이터베이스 스키마 변경이 필요한 경우
      - 성능 또는 확장성 개선이 필요한 경우
      - 여러 통합 지점이 영향을 받는 경우

  handoff_prompts:
    analyst_to_pm: "서비스 분석이 완료되었습니다. 서비스 통합 전략을 포함한 포괄적인 PRD를 생성하세요."
    pm_to_architect: "PRD가 준비되었습니다. docs/prd.md로 저장한 다음 서비스 아키텍처를 생성하세요."
    architect_to_po: "아키텍처가 완료되었습니다. docs/architecture.md로 저장하세요. 서비스 통합 안전성을 위해 모든 아티팩트를 검증해 주세요."
    po_issues: "PO가 [document]에서 문제를 발견했습니다. [agent]로 돌아가서 수정하고 업데이트된 문서를 다시 저장해 주세요."
    complete: "모든 계획 아티팩트가 검증되어 docs/ 폴더에 저장되었습니다. 개발을 시작하기 위해 IDE 환경으로 이동하세요."
